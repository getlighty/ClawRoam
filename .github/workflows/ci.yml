name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: ShellCheck all scripts
        run: |
          find . -name '*.sh' -type f | while read -r f; do
            echo "Checking $f..."
            shellcheck -x -S warning "$f"
          done
